<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- intestazione -->
    <header>
        <img src="./img/Logo.png" alt="logo" id="logo">
        <h1>Toboolist</h1>

    <!-- corpo centrale -->
    <main>

                    <li>

                    <li><span class="check"></span> Quarterly Newsletter <span class="blue label">Editorial</span></li>

            </section>
        <!-- </div> -->
